<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bookstore</title>
    <style>
        /* Reset and base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #34495e;
            color: white;
            
            padding:20px;
            text-align: center;
        }

        header h1 {
            color: burlywood;
            padding:2rem;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        nav a:hover {
            background-color: #1abc9c;
            border-radius: 4px;
        }

        /* Main Content Styling */
        main {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        section {
            max-width: 600px;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #contact-info h2, #contact-form h2, #location h2 {
            color: burlywood;
            text-align: center;
            margin-bottom: 1rem;
        }

        p, address {
            margin: 0.5rem 0;
            line-height: 1.6;
        }

        /* Form Styling */
        form label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Footer Styling */
        footer {
            background-color: #34495e;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About Us</a>
            <a href="{% url 'menu' %}">Menu</a>
            <a href="{% url 'contact' %}">Contact</a>
        </nav>
    </header>

    <main>
        <section id="contact-info">
            <h2>Get in Touch</h2>
            <p>If you have any questions, comments, or feedback, feel free to reach out to us!</p>
            <p><strong>Email:</strong> info@teastore.com</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
        </section>

        <section id="contact-form">
            <h2>Contact Form</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>

    <footer>
        &copy; 2024 Bookstore. All rights reserved.
    </footer>
</body>
</html>
