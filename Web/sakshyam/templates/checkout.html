<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .checkout-form {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .cart-items {
      margin-bottom: 20px;
    }
    .cart-items img {
      width: 50px;
    }
    .cart-summary {
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .btn-checkout {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-checkout:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="checkout-form">
    <h2 class="text-center">Checkout Form</h2>
    <form method="POST" id="checkoutForm">
      {% csrf_token %}
      <!-- Render the Django form dynamically -->
      {{ form.as_p }}

      <!-- Cart Items -->
      <div class="cart-items">
        <h4>Cart Items</h4>
        <div id="cartItemList"></div>
      </div>

      <!-- Checkout Button -->
      <button type="submit" class="btn-checkout">Checkout</button>
    </form>
  </div>

  <script>
    // Sample cart data (simulating localStorage)
    const cartData = [
      { title: "Product 1", price: 20, quantity: 2, image: "https://via.placeholder.com/50" },
      { title: "Product 2", price: 15, quantity: 1, image: "https://via.placeholder.com/50" },
    ];

    // Load cart items into the form
    const cartItemList = document.getElementById("cartItemList");
    function loadCartItems() {
      if (cartData.length === 0) {
        cartItemList.innerHTML = "<p class='text-danger'>Your cart is empty.</p>";
        return;
      }

      let cartHTML = cartData.map(
        (item) => `
          <div class="row align-items-center mb-2">
            <div class="col-2">
              <img src="${item.image}" alt="${item.title}" class="img-fluid">
            </div>
            <div class="col-6">
              <strong>${item.title}</strong>
              <p>Price: $${item.price}</p>
              <p>Quantity: ${item.quantity}</p>
            </div>
          </div>
          <hr>
        `
      ).join("");
      cartItemList.innerHTML = cartHTML;
    }

    // Load cart items on page load
    loadCartItems();
  </script>
</body>
</html>
