<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .text-warning {
      color: #ffc107 !important;
    }
    .text-danger {
      color: #dc3545 !important;
    }
    .cart-summary {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: 50px;
      text-align: center;
    }
    .btn {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">Your Cart</h1>
    <div id="cart-container">
      {% if cart_data %}
        <div class="row">
          <div class="col-md-9">
            {% for item in cart_data %}
            <div class="row align-items-center mb-3">
              <div class="col-2">
                <img src="{{ item.image }}" alt="{{ item.title }}" class="img-fluid">
              </div>
              <div class="col-3">
                <strong>{{ item.title }}</strong>
              </div>
              <div class="col-2 text-warning">
                <strong>${{ item.price }}</strong>
              </div>
              <div class="col-3">
                <div class="d-flex align-items-center">
                  <!-- Update the onclick functions with chai_id -->
                  <button class="btn btn-danger" onclick="updateQuantity('{{ item.id }}', -1)">-</button>
                  <input type="text" value="{{ item.quantity }}" readonly class="form-control mx-2">
                  <button class="btn btn-primary" onclick="updateQuantity('{{ item.id }}', 1)">+</button>
                </div>
              </div>
              
              <div class="col-2">
                <button class="btn btn-danger" onclick="removeItem({{ forloop.counter0 }})">Delete</button>
              </div>
            </div>
            {% endfor %}
          </div>
          <div class="col-md-3">
            <div class="cart-summary">
              <h5>Cart Summary</h5>
              <hr>
              <a href="{% url 'checkout' %}" class="btn btn-warning w-100">Checkout</a>
            </div>            
          </div>
        </div>
      {% else %}
        <h2 class="text-danger text-center">Your cart is empty</h2>
      {% endif %}
    </div>
  </div>

  
  <script>
    function updateQuantity(chaiId, change) {
      fetch(`/cart/update/${chaiId}/`, { // Use the correct URL pattern
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}', // Include CSRF token for POST requests
        },
        body: JSON.stringify({ change: change }),
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // Reload the page to reflect updated cart data
            location.reload();
          } else {
            alert(data.message); // Show error message
          }
        })
        .catch(error => console.error('Error:', error));
    }
</script>


</body>
</html>
